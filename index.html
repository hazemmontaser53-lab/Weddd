<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دعوة الفرح</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-image: url("https://i.pinimg.com/originals/c8/9b/49/c89b49c22d3f7d3b0e16a23f72caabb2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: brightness(0.95);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }

        #invitationImage {
            margin-top: 20px;
            max-width: 90%;
            max-height: 400px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px #aaa;
            display: none;
            border-radius: 8px;
        }

        h1 {
            color: #800080;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        @media (max-width: 600px) {
            html, body {
                padding: 20px;
                align-items: stretch;
            }

            input, button {
                width: 100%;
                font-size: 18px;
            }

            h1 {
                font-size: 22px;
                padding: 10px;
            }

            #message {
                font-size: 16px;
            }

            #invitationImage {
                max-width: 100%;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>

    <h1>هل أنت مدعو للفرح؟ 🎉</h1>
    <input type="text" id="phoneInput" placeholder="ادخل رقم تليفونك" />
    <button onclick="checkInvitation()">تحقق</button>

    <div id="message"></div>
    <img id="invitationImage" src="" alt="دعوة الفرح" />

    <script>
        // منع النقر يمين
        document.addEventListener('contextmenu', event => event.preventDefault());

        // منع F12 و Ctrl+Shift+I و Ctrl+U
        document.addEventListener('keydown', function(event) {
            if (
                event.key === 'F12' ||
                (event.ctrlKey && event.shiftKey && ['i', 'j'].includes(event.key.toLowerCase())) ||
                (event.ctrlKey && event.key.toLowerCase() === 'u')
            ) {
                event.preventDefault();
            }
        });

        function checkInvitation() {
            const phone = document.getElementById("phoneInput").value.trim();
            const messageDiv = document.getElementById("message");
            const image = document.getElementById("invitationImage");

            if (!phone) {
                messageDiv.innerHTML = "❗ من فضلك ادخل رقم تليفون صحيح";
                image.style.display = "none";
                return;
            }

            if (!/^\d{11}$/.test(phone)) {
                messageDiv.innerHTML = "❗ رقم التليفون يجب أن يكون مكون من 11 رقم";
                image.style.display = "none";
                return;
            }

            const imgPath = `images/${phone}.png`;
            const testImg = new Image();

            testImg.onload = function () {
                messageDiv.innerHTML = "🎉 مبروك انت معانا !  اعمل  اسكان للحصول علي دعوتك الخاصة!";
                image.src = imgPath;
                image.style.display = "block";
            };

            testImg.onerror = function () {
                messageDiv.innerHTML = "🚫 أنا معزمتكش يا صاحبي!";
                image.style.display = "none";
            };

            testImg.src = imgPath;
        }
    </script>

</body>
</html>
